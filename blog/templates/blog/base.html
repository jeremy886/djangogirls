{% load staticfiles %}
<html>
<head>
  <title>Kool Blog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>

<div class="page-header">

  <form class="top-menu" class="form-inline" method="get" name="searchform" action="{% url 'blog:search' %}">

      <input class="form-control form-control-sm" type="text"
             name="term" placeholder="key word">
      <button type="submit" class="btn btn-outline-primary">Search</button>

  </form>

  {% if user.is_authenticated %}
    <a href="{% url 'blog:user_post' username=user.username %}" class="top-menu">
      <i class="far fa-hand-point-right"></i></a>
    <a href="{% url 'blog:post_new' %}" class="top-menu"><i class="fas fa-plus"></i></a>
    <a href="{% url 'blog:post_draft_list' %}" class="top-menu"><i class="far fa-edit"></i></a>
    <p class="top-menu">Hello {{ user.username }}
      <small>(<a href="{% url 'logout' %}">Logout</a>)</small>
    </p>
  {% else %}
    <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-user-lock"></i>Log in</a>
  {% endif %}


  <h1><a href="/blog/">It's a Kool School Blog</a></h1>
</div>
<div class="content container">
  <div class="row">
    <div class="col-md-8">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
